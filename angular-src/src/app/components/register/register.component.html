<h2 class="page-header">Register</h2>
<form (ngSubmit)="onRegisterSubmit()">
  <div class="form-group">
    <label> 아이디 </label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" />
  </div>
  <div class="form-group">
    <label> 닉네임 </label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label> Email </label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" />
  </div>
  <div class="form-group">
    <label> 패스워드 </label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label> 패스워드 확인</label>
    <input
      type="password"
      [(ngModel)]="password2"
      name="password2"
      class="form-control"
    />
  </div>
  <input type="submit" class="btn btn-primary" value="회원가입" />
</form>
