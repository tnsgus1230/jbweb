<div class="container text-center ">
  <div class="ppap">
    <h2 class="view-title">계정 만들기</h2>
    &nbsp;
    <p class="already">
      이미 계정이 있다면, <a class="alink" routerLink="/login">로그인하세요!</a>
    </p>
    <form (ngSubmit)="onRegisterSubmit()">
      <div class="form-group text-left">
        <label class="left"> 아이디 </label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          class="form-control"
          placeholder="아이디를 입력해주세요"
        />
        &nbsp;
      </div>
      <div class="form-group text-left">
        <label class="left"> 닉네임(로그인에 사용될 아이디) </label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          placeholder="불건전한 닉네임은 사용할수 없습니다."
        />
      </div>
      &nbsp;
      <div class="form-group text-left">
        <label class="left"> 이메일주소 </label>
        <input
          type="text"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          placeholder="ex:) Hong5540@naver.com"
        />
      </div>
      &nbsp;
      <div class="form-group text-left">
        <label class="left"> 패스워드 </label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="영대소문자 및 숫자, 특수기호 조합"
        />
      </div>
      &nbsp;

      <div class="form-group text-left">
        <label> 패스워드 확인</label>
        <input
          type="password"
          [(ngModel)]="password2"
          name="password2"
          class="form-control"
        />

        <div class="inputdate">
          <p>생년월일</p>
          <label class="sr-only">년</label>
          <select name="year" aria-required="true">
            <option value="0">년</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
            <option value="1991">1991</option>
            <option value="1990">1990</option>
            <option value="1989">1989</option>
            <option value="1988">1988</option>
            <option value="1987">1987</option>
            <option value="1986">1986</option>
            <option value="1985">1985</option>
            <option value="1984">1984</option>
            <option value="1983">1983</option>
            <option value="1982">1982</option>
            <option value="1981">1981</option>
            <option value="1980">1980</option>
            <option value="1979">1979</option>
            <option value="1978">1978</option>
            <option value="1977">1977</option>
            <option value="1976">1976</option>
            <option value="1975">1975</option>
            <option value="1974">1974</option>
            <option value="1973">1973</option>
            <option value="1972">1972</option>
            <option value="1971">1971</option>
            <option value="1970">1970</option>
          </select>
          &nbsp;
          <label class="sr-only">일</label>
          <select name="day" aria-required="true" data-stickit-bind-bal="true">
            <option value="0">일</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>

          <select name="month" aria-required="true">
            <option value="0">월</option>
            <option value="1">1월</option>
            <option value="2">2월</option>

            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
          </select>
        </div>
        <div class="checkbox">
          <input type="checkbox" class="plusdata" />
          <label class="plusdata"
            >&nbsp; 본인은 사용 데이터 수집에 동의합니다.
          </label>
          &nbsp;
        </div>
      </div>
    </form>
  </div>
  <form (ngSubmit)="onRegisterSubmit()">
    <!--클릭함수---->
    <button type="submit" class="btn btn-block btn-primary btn-lg ">
      계정 만들기
    </button>
  </form>
  <div class="empty">&nbsp;</div>
  <!--공백-->
</div>
