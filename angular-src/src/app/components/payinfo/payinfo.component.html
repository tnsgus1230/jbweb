<form (ngSubmit)="onProceedSubmit()">
    <div class="form-group text-left">
        <label class="left"> 이름 </label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="name" />

    </div>
    <div class="form-group text-left">
        <label class="left"> 마크닉네임(서버에 접속할 아이디) </label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="nickname" />
    </div>

    <div class="form-group text-left">
        <label class="left"> 이메일 </label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="sample@gmail.com" />
    </div>



    &nbsp;

    <div class="form-group text-left">
        <label class="left"> 카드번호 </label>
        <input type="text" [(ngModel)]="cardnumber" name="cardnumber" class="form-control"
            placeholder="XXXX-XXXX-XXXX-XXXX" />

    </div>
    <div class="form-group text-left">
        <label class="left"> 유효기간 </label>
        <input type="text" [(ngModel)]="expire" name="expire" class="form-control" placeholder="MM-YY" />
    </div>

    <div class="form-group text-left">
        <label class="left"> 보안코드 </label>
        <input type="number" [(ngModel)]="secretnum" name="secretnum" class="form-control" placeholder="???" />
    </div>
    &nbsp;
    <button type="submit" class="btn btn-block btn-primary btn-lg ">
        결제하기
    </button>
</form>
&nbsp;
